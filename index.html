<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SafiScore â€“ Alternative Credit for Zimbabwe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-green: #7FDBB6;
      --midnight: #101724;
      --white: #E0E6F0;
      --gray-bg: #1C1C1C;
      --accent-gold: #FFD166;
      --shadow: 0 4px 24px rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--white);
      background: #12181e;
      line-height: 1.55;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 8vw;
      background: #21272e;
      box-shadow: var(--shadow);
    }
    .logo-area {
      display: flex; align-items: center;
      font-size: 1.6rem; font-weight: 700;
      color: var(--brand-green);
      gap: 10px;
    }
    /* Nav and button styles - all text is white, brand-green on hover */
    .nav {
      display: flex; gap: 32px;
      align-items: center;
    }
    .nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color .2s;
    }
    .nav a:hover { color: var(--brand-green);}
    .cta-btn {
      background: var(--brand-green);
      color: #fff;
      padding: 10px 26px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 10px;
      box-shadow: 0 2px 10px rgba(102,204,153,0.11);
      transition: background .2s, color .2s;
    }
    .cta-btn.secondary { background: #101724;}
    .cta-btn:hover { background: var(--accent-gold); color: var(--white);}
    .hero {
      text-align: center;
      background: linear-gradient(120deg, #15282b 55%, #101724 100%);
      padding: 50px 4vw 44px 4vw;
      position: relative;
    }
    .hero-logo {
      max-width: 110px;
      margin-bottom: 20px;
      animation: fadeIn 1.3s;
    }
    .hero h1 {
      font-size: 2.7rem;
      font-weight: 700;
      color: var(--brand-green);
      margin-bottom: 12px;
    }
    .hero p {
      color: var(--white);
      font-size: 1.23rem;
      margin-bottom: 28px;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-cta-btns {
      display: inline-flex;
      gap: 16px;
      animation: fadeInUp .8s .5s both;
    }
    @keyframes fadeInUp {
      0% { opacity:0; transform:translateY(30px);}
      100%{ opacity:1; transform:translateY(0);}
    }
    @keyframes fadeIn { from{opacity:0;}to{opacity:1;}}
    .how-section {
      display:flex; flex-wrap:wrap;
      justify-content: center;
      background: #21272e;
      padding: 60px 7vw 60px 7vw;
      gap: 44px;
    }
    .how-text { flex:1 1 340px; max-width:600px; }
    .how-text h2{ font-size: 2rem;color:var(--brand-green);margin-bottom:18px; }
    .steps {list-style:none;}
    .steps li {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      font-size: 1.15rem;
      margin-bottom: 18px;
      opacity: 0; animation:fadeInUp .7s forwards;
    }
    .steps li:nth-child(1){animation-delay:.1s;}
    .steps li:nth-child(2){animation-delay:.2s;}
    .steps li:nth-child(3){animation-delay:.3s;}
    .steps li:nth-child(4){animation-delay:.4s;}
    .step-icon {
      font-size: 1.5em; color: var(--brand-green);
      flex-shrink:0; margin-top:2px;
    }
    .how-visual {
      flex: 1 1 240px; display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-width:240px;
    }
    .phone-frame {
      width: 180px; height: 340px;
      background: #e8fbee;
      border: 2.5px solid var(--brand-green);
      border-radius: 30px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      box-shadow: 0 12px 32px rgba(102,204,153,0.08);
      margin-top: 10px; position:relative;
      overflow: hidden;
      animation:fadeIn 1.1s;
    }
    .phone-content { margin:44px 0 0 0; }
    .score-pulse {
      width:90px; height:90px; border-radius:50%; background: #101724; border: 2px solid var(--brand-green);
      display:flex; align-items:center; justify-content:center;
      font-size:1.9em; font-weight:700; color:var(--brand-green); 
      box-shadow:0 3px 18px rgba(102,204,153,0.11);
      animation:pulse 1.6s infinite alternate;
      margin-bottom:18px;
    }
    @keyframes pulse {
      to { transform:scale(1.12); box-shadow:0 8px 24px rgba(102,204,153,0.21); }
    }
    .social-icons { display: flex; gap:10px; justify-content: center; margin:18px 0 0 0; }
    .feature-section { background: #12181e; padding:58px 7vw; }
    .features {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(210px,1fr));
      gap:32px;
      margin-top:22px;
    }
    .feature {
      background:var(--white);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:26px 22px;
      min-height:180px;
      display: flex; flex-direction: column;align-items:center;
      text-align:center;
      transition: box-shadow .15s;
    }
    .feature:hover { box-shadow: 0 6px 20px rgba(102,204,153,0.14);}
    .feature-icon { font-size: 2rem; margin-bottom:14px;color:var(--brand-green);}
    .feature-title { font-weight:700; margin-bottom:9px; }
    .impact-section {
      background: linear-gradient(100deg, var(--brand-green) 60%, #0c1014 100%);
      color: var(--white);
      padding: 54px 7vw;
      text-align:center;
    }
    .impact-title {
      font-size:2.1rem;margin-bottom:14px;color:var(--white);
    }
    .sdg-icons { display:flex; gap:40px; justify-content:center;margin:34px 0;}
    .sdg-icon { display:flex; flex-direction:column; align-items:center;}
    .sdg-icon img {width:49px;height:49px;}
    .sdg-label { margin-top:7px; color:var(--white);}
    section.user-stories {
      background:var(--white); padding:48px 5vw 40px 5vw;
      display:flex; flex-wrap:wrap; gap:30px; justify-content: center;
    }
    .story-card {
      background:var(--gray-bg); border-radius:14px; padding:30px 22px; max-width:300px; flex:1;
      display:flex; flex-direction:column;align-items:center;
      box-shadow: 0 2px 8px rgba(102,204,153,0.06);
    }
    .story-avatar { width:64px;height:64px;border-radius:50%; background:var(--brand-green);margin-bottom:8px;}
    .story-name {font-weight:700; margin-bottom:6px;}
    .story-quote { font-size:1.01rem; color:#A9C5B1; margin-bottom:0;}
    .lender-box {
      background:var(--brand-green);
      border-radius:13px;
      color:#fff;
      padding:36px 23px;
      display:flex;
      flex-direction:column;align-items:center;justify-content:center;margin:34px 0;
    }
    .lender-box h3{margin-bottom:12px;font-size:1.3rem;}
    .lender-box p{margin-bottom:16px;}
    .lender-cta{
      background:var(--white); color:var(--brand-green);
      font-weight:600; border:none; border-radius:18px; padding:10px 32px;font-size:1rem;cursor:pointer;
      transition:background .2s;
    }
    .lender-cta:hover{background:var(--accent-gold);}
    .security-section { background:var(--gray-bg); padding: 50px 7vw; text-align:center; }
    .faqs { max-width:900px;margin:0 auto; padding:34px 0; }
    .faq { background:var(--white); border-radius:13px; box-shadow:var(--shadow); padding:18px 22px; margin-bottom:16px; cursor:pointer; transition:box-shadow .12s;}
    .faq:hover{box-shadow:0 4px 24px rgba(102,204,153,0.13);}
    .faq-title {font-weight:700;}
    .faq-content {font-size:1.03rem; color:#265;}
    .footer {
      background:#101724; color:var(--white);
      text-align:center;
      padding:30px 4vw 16px 4vw;
      font-size:.97rem;
      border-radius:0 0 20px 20px;
    }
    .footer-links {margin-top:14px;}
    .footer-links a {color:var(--brand-green); text-decoration:none; margin:0 11px;}
    .footer-links a:hover{color:var(--accent-gold);}
    @media (max-width:900px) {
      header, .how-section, .feature-section, .impact-section, .security-section {padding-left:4vw; padding-right:4vw;}
      .hero h1 { font-size:2rem;}
      .how-section {flex-direction:column;}
      .how-visual, .how-text {max-width:100%;}
      .sdg-icons {flex-direction:column;gap:19px;}
    }
    @media (max-width:600px) {
      header {flex-direction:column; gap:12px; padding:18px 16px;}
      .hero {padding:34px 5vw;}
      .hero h1 {font-size:1.3rem;}
      .steps li{font-size:.99rem;}
      .features{grid-template-columns:1fr;}
      .story-card{padding:18px 10px;}
    }
  </style>
</head>
